<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d1170bc357.js" crossorigin="anonymous"></script>

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="style.css">

    <title>Finans - Finanças pessoais</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="logo.png" width="142" alt="Finans logo">
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="nav-principal" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Benefícios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Preço</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light ml-4" href="#">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 d-flex"> <!--Textos da seção-->
                        <div class="align-self-center">
                            <h1 class="display-4">Seu orçamento, organizado</h1>
                            <p>
                                A plataforma online que já transformou a vida de milhares de pessoas e vai ajudar você.
                            </p>

                            <form class="mt-4 mb-4" action="">
                                <div class="input-group input-group-lg">
                                    <input class="form-control" type="email" placeholder="Seu e-mail">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary">
                                            Cadastre-se
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <p>
                                Disponível para
                                <a class="btn btn-outline-light btn-sm" href="">
                                    <i class="fab fa-android"></i>
                                </a>
                                <a class="btn btn-outline-light btn-sm" href="">
                                    <i class="fab fa-apple fa-lg"></i>
                                </a>
                            </p>
                        </div>
                    </div>

                    <div class="col-md-6 d-none d-md-block"> <!--Imagem da seção-->
                        <img src="capa-mulher.png" alt="">
                    </div>
                </div>
            </div>
        </section>




    </main>
    






    





    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
